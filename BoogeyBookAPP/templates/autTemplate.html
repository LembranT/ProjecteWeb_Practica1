{% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <div style="font-family:Arial, Helvetica, sans-serif; font-size: 30px; font-weight:bold;
        margin-left: 700px; margin-top: 50px">
            Do you have no account yet?
        </div>
        <div style="font-family:Arial, Helvetica, sans-serif; font-size: 19px;margin-left: 600px; margin-top: 20px">
            {{ form|crispy }}
            <br><br>
            <div style="margin-left: 200px;">
                <button type="submit" class="btn btn-success">Join our readers community</button>
            </div>
        </div>
    </form>
{% endblock %}
