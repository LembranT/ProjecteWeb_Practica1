<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <p>Books with <strong>{{query}}</strong></p>
    {% if books %}
        <p>Books found: {{books|length}}</p>
    <ul>
        {% for book in books %}
        <li>
            {{book.name}} &nbsp; {{books.author}} &nbsp; {{books.genre}}
        </li>>
        {% endfor %}
    </ul>
    {% else %}

        <p>No books found.</p>>

    {% endif %}
</body>
</html>
