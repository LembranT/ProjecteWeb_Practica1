{% comment %}
Aquí va la programació del HTML de la pàgina web
{% endcomment %}


{% block content %}
    <html>
        <style>
            .btn{
                float: left;
                margin-right: 10px
            }

        </style>
        <head>
            <meta charset="UTF-8">
            <title>BogeyBook</title>
        </head>
        <body>
            <form action="/logout/" method="post" style="float: right">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <h2 style="color: red;">
                BoogeyBook app!
            </h2>
            <form action="/search/" method="GET">
                <input type="text" name="data">
                <input type="submit" value="Search">
            </form>
            <div>
                <form class="btn" action="/autentication/" method="GET">
                    <button>Register</button>
                </form>
                <form class="btn" action="/login/" method="GET">
                    <button>Login</button>
                </form>
            </div>

        </body>
    </html>

{% endblock %}
